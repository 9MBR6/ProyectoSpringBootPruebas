spring.application.name=motormaint

spring.datasource.url=jdbc:mysql://localhost:3306/motormaint
spring.datasource.username=root
spring.datasource.password=abc123.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (para que Spring Data JPA cree las tablas automáticamente)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
##ELIMINAR CUANDO SE TERMINE EL DESARROLLO
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8